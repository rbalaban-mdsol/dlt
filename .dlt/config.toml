[runtime]
log_level="WARNING"  # the system log level of dlt
dlthub_telemetry = false

# Normalize configuration - prevent splitting nested data into separate tables
[normalize.data_writer]
disable_compression = false

[normalize]
max_table_nesting = 0  # Keep all nested data in the main table

# Snowflake destination configuration
[destination.snowflake]
enable_dataset_name_normalization = false  # Keep SENSORCLOUD as-is
# Don't try to alter existing Iceberg tables
create_indexes = false
# Skip schema evolution for existing Iceberg tables
should_update_tables = false

# S3 Actigraph Data Configuration
# These are non-sensitive configuration values
# DLT looks for config under sources.<source_name>.<function_name>

[sources.s3_actigraph_source.s3_actigraph]
# S3 bucket URL - change this based on what data you want to load
# For daily statistics:
bucket_url = "s3://sensorcloud-pollers-sandbox/test/actigraph/daily_statistics/"
